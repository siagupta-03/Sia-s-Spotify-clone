<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to your rhythm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>   Your Happy Mix - Indie </h1>
            <div class="songItemContainer">
            
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span> 
                    <span class = "songlistPlay"><span class ="timestamp">4:03 <i id ="0" class ="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span> 
                    <span class = "songlistPlay"><span class = "timestamp">2:45 <i id="1"  class ="far songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span> 
                    <span class = "songlistPlay"><span class = "timestamp">3:55 <i id="2"  class ="far songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class = "songlistPlay"><span class = "timestamp">4:08<i id="3"  class ="far songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span> 
                    <span class = "songlistPlay"><span class = "timestamp">5:03 <i id="4"  class ="far songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span> 
                    <span class = "songlistPlay"><span class = "timestamp">3:03 <i id="5"  class ="far songItemPlay  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step"id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
            
    </div>
    <div class="songInfo">
         <span id="masterSongName">Baarishein - Anuv Jain </span>
    
        
    </div>
    <script src="scr.js"></script>
    <script src="https://kit.fontawesome.com/1eae8293dc.js" crossorigin="anonymous"></script>
    
</body>
</html>
